<h1 mat-dialog-title>{{ config.text.title }}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
</div>
<div mat-dialog-actions  align="end">
  <button mat-button color="warn" (click)="config.actions.cancel()">
    {{ config.text.cancel }}
  </button>
  <button mat-button color="primary" (click)="config.actions.save()" cdkFocusInitial>
    {{ config.text.save }}
  </button>
</div>
