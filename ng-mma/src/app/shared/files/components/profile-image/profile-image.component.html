<div (click)="fileInput.click()">Select Image</div>

<div *ngIf="file$ | async as file">
  <img style="height: 150px; width: 150px;" [src]="file.base64" />
</div>

<input type="file" #fileInput hidden (change)="onUploadFiles($event)" />
<input
  hidden
  [placeholder]="placeholder"
  [(ngModel)]="value"
  (blur)="onTouch()"
  (change)="onUploadFiles($event)"
/>
