<h1 mat-dialog-title>Delete record?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete "{{ data.title || "" }}"?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [disabled]="loading$ | async" (click)="onCancel()">
    Cancel
  </button>
  <button
    mat-button
    [disabled]="loading$ | async"
    (click)="onConfirmation()"
    color="warn"
    cdkFocusInitial
  >
    Delete
  </button>
</div>
