<h1 mat-dialog-title>Add New Purchase Unit</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter the name of the purchase unit"
        formControlName="name"
      />
      <mat-error *ngIf="form.controls.name.hasError('required')"
        >Name is required</mat-error
      >
      <mat-error *ngIf="form.controls.name.hasError('maxlength')"
        >Name should be less than 100 characters</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onClose()">Close</button>
  <button mat-button color="primary" (click)="onSave()" cdkFocusInitial>
    Save
  </button>
</div>
